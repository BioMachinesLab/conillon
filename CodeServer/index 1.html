<html>
<head>
<meta http-equiv="expires" content="0">
</head>

<body>

<iframe id="myFrame" width="1000" height="800" src="http://evolve.dcti.iscte.pt/worker.html"></iframe>

<script type="text/javascript">
function refreshFrame(id) {
  var frame = document.getElementById(id);
  frame.src = frame.src;
  setTimeout("refreshFrame('"+ id +"')", 3600000);
}
setTimeout("refreshFrame('myFrame')", 3600000);
</script>

</body>
</html>
